inherit_mode:
  merge:
    - Include

AllCops:
  TargetRubyVersion: 2.7
  SuggestExtensions: false
  NewCops: enable

Gemspec/DevelopmentDependencies:
  EnforcedStyle: gemspec

Gemspec/RequireMFA:
  Enabled: false

Layout/LineLength:
  Max: 120

Naming/FileName:
  Enabled: false
Metrics/MethodLength:
  Max: 20

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes
